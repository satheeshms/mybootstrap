plugins {
    id 'java'
}

group 'com.satz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileJava.options.fork = true
compileJava.options.forkOptions.executable = "c:\\Program Files\\Java\\jdk1.8.0_45\\bin\\javac"

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'com.satz.app.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.tomcat.embed:tomcat-embed-jasper:8.0.47"
    compile 'org.springframework:spring-context:3.2.9.RELEASE'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
}
